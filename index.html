<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>
                <h2 class="header-title">Jimmy's Diner</h2> 
                <h4 class="header-subtitle">The best burgers and pizzas in town.</h4>
            </div>  
        </div>
        <main>
            <ul id="list-element"></ul>
            <div class="afterpay-message-container hidden" id="afterpay-message-container">
                <p>Thanks, James! Your order is on its way!</p>
                <p>Please rate our services:</p>
                <div class="star-container">
                    <span class="star" data-number="1">★</span>
                    <span class="star" data-number="2">★</span>
                    <span class="star" data-number="3">★</span>
                    <span class="star" data-number="4">★</span>
                    <span class="star" data-number="5">★</span>
                </div>
            </div>
        </main>

        <footer class="hidden" id="order-footer">
            <p class="title-span">Your order</p>
            <div class="order-items-container">
                <ul id="item-list">
                </ul>
                <div class="discount hidden" id="discount" data-id="-1">
                    <li class="title-span">Meal deal discount</li>
                    <li class="price-span">-$0</li>
                </div>
            </div>
            <div class="space-between">
                <span class="title-span">Total price:</span>
                <span class="price-span" id="total-price">$</span>
            </div>
            <button class="complete-order-btn" id="complete-order-btn">Complete order</button>

        </footer>

        <div class="modal hidden" id = "modal">
            <form>
                <h3 class="modal-title">Enter card details</h3>
                <input type="text" required="required"
                pattern="[a-zA-Z ]+" placeholder="Enter your name">

                <input type="text" required="required" 
                pattern="[0-9]+" placeholder="Enter card number">

                <input type="text" required="required" 
                pattern="[0-9]{3}" placeholder="Enter CVV">

                <button class="complete-order-btn" id="pay-btn">Pay</button>
            </form>
        </div>

        

	    <script src="index.js" type="module"></script>
    </body>
</html>
